<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://ajax.googleapis.com https://cdn.jsdelivr.net 'unsafe-inline';">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="./todoApp.js"></script>
		<title>Todo</title>
		<link rel="stylesheet" href="./todoApp.css">
	</head>
	<body>
		<!-- Modal -->
		<div class="modal fade" tabindex="-1" id="item-modal" data-bs-backdrop="static">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">New Todo Item</h5>
						<!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
					</div>
					<!-- Modal body -->
					<form class="modal-body row g-3" id="newForm" novalidate>
						<!-- Desc -->
						<div class="col-md-12">
							<label for="inputDesc" class="form-label">Description</label>
							<input type="text" class="form-control" id="inputDesc" required>
							<div class="invalid-feedback">
								Please enter a description
							</div>
						</div>
						<!-- Due date -->
						<div class="col-md-8">
							<label for="dueDate" class="form-label">Due date</label>
							<input id="dueDate" class="form-control" type="date">
							<span id="dueDateSelected"></span>
						</div>
						<!-- Priority -->
						<div class="col-md-4">
							<label for="selectPriority" class="form-label">Priority</label>
							<select id="selectPriority" class="form-select">
								<option selected>None</option>
								<option>Low</option>
								<option>Medium</option>
								<option>High</option>
							</select>
						</div>
					</form>
					<div class="modal-footer">
						<button type="button" class="btn btn-outline-danger" onclick="cancelItemForm();">Cancel</button>
						<button type="button" class="btn btn-primary" onclick="submitItemForm();">Add item</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Navbar header -->
		<nav class="navbar navbar-expand-sm navbar-light bg-light p-2 sticky-top shadow-sm" id="main-navbar">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Todo List</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			      	<span class="navbar-toggler-icon"></span>
		      	</button>
		      	<!-- Navbar items -->
		      	<div class="collapse navbar-collapse" id="navbarSupportedContent">
  					<ul class="navbar-nav me-auto mb-lg-0">
						<!-- Dropdown -->
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">Sort by...</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
								<li><a class="dropdown-item" href="javascript:defaultSort();">Default</a></li>
								<li><a class="dropdown-item" href="javascript:dateSort();">Due by date</a></li>
								<li><a class="dropdown-item" href="javascript:prioritySort();">Priority</a></li>
							</ul>
						</li>
  					</ul>
  					<span class="navbar-text">You've got this â™¥</span>
  				</div>
			</div>
		</nav>
		<!-- Main Content -->
		<div class="container-fluid">
			<div class="row">
				<!-- Left Column -->
			    <div class="col p-3 bg-light fill">
			    	<div>
			    		<h3 class="inln">Your Items</h3>
			    		<button type="button" class="inln btn btn-outline-primary" id="add-btn" data-bs-toggle="modal" data-bs-target="#item-modal">Add new</button>
			    	</div>
			    	<!-- List group -->
			    	<ul class="list-group overflow-auto shadow" id="todo-list">
			    		<!-- Todo list items populated here -->
					</ul>
			    </div>
			</div>
		</div>
	</body>
</html>
